<div class="field">
  <div class="control has-icons-left">
    <input
      #textBox
      class="input is-large"
      type="text"
      placeholder="Characters"
      (input)="onChangeText(textBox.value)"
    />
    <span class="icon is-medium is-left">
      <fa-icon icon="search" [fixedWidth]="true" [spin]="isSearching"></fa-icon>
    </span>
  </div>
</div>
